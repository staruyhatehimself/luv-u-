<!DOCTYPE html>
<html>
    <head>
    <style>
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        body {
            display: flex; /* ключевое свойство */
            justify-content: center; /* центрируем по горизонтали */
            align-items: flex-end; /* размещаем внизу по вертикали */
            min-height: 100vh;
            background: #ffffff url(https://i.pinimg.com/originals/aa/d0/f9/aad0f9e0b5f2ff1d883784c5106334a1.gif) no-repeat center;
            background-size: 30%; /* чтобы фон заполнял весь экран */
        }
            
        h1 {
            margin-bottom: 50px; 
        }
        
        h1 a {
            color: rgb(25, 25, 25);
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }

        h1 a:hover {
            color: rgb(79, 2, 2);
        }
        
    </style>
</head>
<body> 
    <h1><a href="https://ru.pinterest.com/pin/7881368095211064/">ЛЮБЛЮ ТЕБЯ,ДАРЬЯ</a></h1>
</body>
</html>
